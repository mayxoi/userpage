<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="card">
        <form action="">
            <h1 id="oneh1">Login</h1>
            <div>
                <input type="text" name="name" id="usuario" placeholder="Digite seu usuário" autocomplete="usuario">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="ENTRAR" id="loginbtn">
            </div>
            <div id="linha"></div>
            <p id="textfooter">Não tem cadastro?</p>
            <a href="singup.html">Cadastre-se aqui</a>
        </form> 
    </div>
</body>
</html>
